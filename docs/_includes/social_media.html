{% if site.twitter_username %}
    <a class="no-after social-icon" href="https://twitter.com/{{ site.twitter_username }}">
      <i class="fa fa-4x fa-twitter no-after"></i>
    </a>
{% endif %}
{% if site.github_username %}
    <a class="no-after social-icon" href="https://github.com/{{ site.github_username }}">
      <i class="fa fa-4x fa-github no-after"></i>
    </a>
{% endif %}
